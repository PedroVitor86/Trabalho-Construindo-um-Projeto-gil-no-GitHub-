<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>TechFlow Task Manager</title>
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
  <h1>TechFlow Task Manager</h1>
  <form action="/task" method="post">
    <input name="title" placeholder="Título" required/>
    <input name="description" placeholder="Descrição"/>
    <button type="submit">Adicionar</button>
  </form>
  <h2>Tarefas</h2>
  <ul>
    {% for t in tasks %}
      <li>
        <div>
          <strong>[{{ t['status'] }}]</strong> {{ t['title'] }} - {{ t['description'] }}
        </div>
        <div>
          <form style="display:inline" action="/task/{{ t['id'] }}/toggle" method="post">
            <button>Concluir</button>
          </form>
          <form style="display:inline" action="/task/{{ t['id'] }}/delete" method="post">
            <button>Deletar</button>
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
